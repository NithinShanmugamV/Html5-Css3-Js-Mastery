<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dom</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<header id="main-header" class="bg-success text-white p-4 mb-3">
		<div class="container">
			<h1 id="header-title">
				Item Listener 
				<span class="p-2 bg-dark text-white h-10" style="display: none;"> DOM</span>
			</h1>  
		</div>
	</header>
	<div class="container">
		<div id="main" class="card card-body">
			<h2 class="title" id="main-title">
			    Add items
			    <span class="p-2 bg-dark text-white h-10" style="display: none;"> DOM</span>
			</h2>
			<form class="form-inline mb-3 mt-3">
				<input type="text" class="form-control mr-3">
				<select class="form-control ml-3 mr-3">
					<Option value = "1">1</Option>
					<Option value = "2">2</Option>
					<Option value = "3">3</Option>
				</select>
				<input type="submit" class="btn btn-dark" value="submit">
			</form>
			<h2 class="title" id="form-title">Items</h2>
			<ul id="items" class="list-group">
				<li class="list-group-item list-items">Item 1</li>
				<li class="list-group-item list-items">Item 2</li>
				<li class="list-group-item list-items">Item 3</li>
				<li class="list-group-item list-items">Item 4</li>
				<li class="list-group-item">Item 5</li>
			</ul>
			<br>
			<div id="output"></div>
			<br>
			<buttton class="btn btn-dark btn-block" id="button">Click Me</buttton>
			<span></span>
			<br>
			<div id="box" style="width: 500px; height: 250px; background: #f4f4f4;">
				<span style="display: none;">Hello</span>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<button onclick="part1A()" class="mt-3 ml-3 mr-3 offset-md-2 offset-lg-2">
				Dom part-1A
			</button>
			<button onclick="part1B()" class="mt-3 ml-3 mr-3">
				Dom part-1B
			</button>
			<button onclick="part1C()" class="mt-3 ml-3 mr-3">
				Dom part-1C
			</button>
			<button onclick="part1D()" class="mt-3 ml-3 mr-3">
				Dom part-1D
			</button>
			<button onclick="part1E()" class="mt-3 ml-3 mr-3">
				Dom part-1E
			</button>
		</div>
		<div class="row">
			<button onclick="part2A()" class="mt-3 ml-3 mr-3 offset-md-2 offset-lg-2">
				Dom part-2A
			</button>
			<button onclick="part2B()" class="mt-3 ml-3 mr-3">
				Dom part-2B
			</button>
			<button onclick="part2C()" class="mt-3 ml-3 mr-3">
				Dom part-2C
			</button>
		</div>
		<div class="row">
			<button onclick="part3A()" class="mt-3 ml-3 mr-3 offset-md-2 offset-lg-2">
				Dom part-3A
			</button>
			<button onclick="part3B()" class="mt-3 ml-3 mr-3">
				Dom part-3B
			</button>
			<button onclick="part3C()" class="mt-3 ml-3 mr-3">
				Dom part-3C
			</button>
		</div>
		<div class="row">
			<button onclick="reset()" class="mt-3 ml-3 mr-3 offset-md-2 offset-lg-2">Reset</button>
		</div>
	</div>
	

	<script type="text/javascript" src="dom1.js"></script>
	<script type="text/javascript" src="dom2.js"></script>
	<script type="text/javascript" src="dom3.js"></script>
</body>
</html>
